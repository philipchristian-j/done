<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            padding: 10px 20px;
            font-size: 50px;
            cursor: pointer;
            background-color: transparent;
            color: black;
            border: none;
            border-radius: 5px;
           font-family: "Dancing Script";
  font-optical-sizing: auto;
         }

        .rose-petal {
            position: absolute;
            background: url('rose-petal.png') no-repeat;
            background-size: contain;
            width: 20px;
            height: 20px;
            animation: fall 10s infinite linear;
            opacity: 0; /* Start with opacity 0, so it fades in */
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(50vw) rotate(360deg);
                opacity: 0;
            }
        }


    </style>
</head>
<body>

<button onclick="goToValidationPage()">Hi Crystal</button>

<script>
        function goToValidationPage() {
            window.location.href = 'validation.html';
        }
         document.addEventListener('DOMContentLoaded', function () {
            const petalContainer = document.body;

            function createPetal() {
                const petal = document.createElement('div');
                petal.className = 'rose-petal';

                // Random horizontal and vertical positions
                petal.style.left = `${Math.random() * 100}vw`;
                petal.style.top = `${Math.random() * 100}vh`;

                // Random size not exceeding 40px
                const size = Math.random() * 40;
                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;

                petalContainer.appendChild(petal);
            }

            // Create a certain number of rose petals
            const numberOfPetals = 50;
            for (let i = 0; i < numberOfPetals; i++) {
                createPetal();
            }
        });
    </script>

</body>
</html>
